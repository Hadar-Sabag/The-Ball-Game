<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>The Ball Game</title>
</head>

<body>
    <h1>The Ball Game</h1>

    <h2>moves: <span class="count">0 </span> timer: <span class="timer">000</span></h2>

    <div class="ball first-ball" onclick="onBallClick(300, '.first-ball')">100</div>
    <div class="ball sec-ball" onclick="onBallClick(200, '.sec-ball')">100</div>
    <div class="ball third-ball" onclick="onThirdBallClick()">Swap</div>
    <div class="ball fourth-ball" onclick="onFourthBallClick(300, 200)">Reduced</div>
    <div class="ball fifth-ball" onclick="onFifthBallClick()">change color</div>
    <div class="ball sixth-ball" onclick="onSixthBallClick()">reset</div>


    <script src="js/main.js"></script>
    <script src="js/utils.js"></script>
</body>

</html>
